<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Products</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .mytable{
       margin-top: 100px;
            margin-left: 15px;
            margin-right: 15px;
        }

        h3{
            text-align: center;
            padding-top: 20px;
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>
<body>

<h3>PRODUCTS</h3>

<div class="mytable">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">NAME</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">RATING</th>
                <th scope="col">IMAGE</th>
                <th scope="col">EDIT</th>
                <th scope="col">Delete</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="list: ${product}">
                <td th:text="${list.name}"></td>
                <td th:text="${list.description}"></td>
                <td th:text="${list.rating}"></td>
                <td><img th:src="@{'uploads/' + '/' +  ${list.image}}" width="50px" height="50px"></td>
<td><a th:href="@{'updateproduct/' + ${list.description} + '/' + ${list.name} + '/' + ${list.rating} + '/' + ${list.image} + '/' + ${list.id}}">
    <button class="btn btn-info">Edit</button></a></td>
                <td><a th:href="@{'delete/' + ${list.id}}"><button class="btn btn-danger">Delete</button></a></td>
            </tr>
            <tr>

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
